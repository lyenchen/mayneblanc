---
layout: carousel
title: Our Wine
---

<div class="background"></div>
  <section class="wine-container">
    <div id="carousel"> 
      {% for wine in site.data.wines %}
      <figure>
        <a href="{{ wine.href }}">
          <img src="{{ site.url }}{{ wine.image }}" />
        </a>
      </figure>
      {% endfor %}
    </div>
  </section>

<script src="js/wine-carousel.js"></script>
