
<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <script type="text/javascript" src="js/modernizr.custom.46884.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="wrapper">

        <ul id="sb-slider" class="sb-slider">
          <li>

            <div class="sb-description">
              <h3>Creative Lifesaver</h3>
            </div>
          </li>
          <li>
            <a href="http://www.flickr.com/photos/strupler/2968268187" target="_blank"><img src="img/2.jpg" markdown="0" alt="image2"/></a>
            <div class="sb-description">
              <h3>Honest Entertainer</h3>
            </div>
          </li>
          <li>
            <a href="http://www.flickr.com/photos/strupler/2968114825" target="_blank"><img src="img/3.jpg" markdown="0" alt="image1"/></a>
            <div class="sb-description">
              <h3>Brave Astronaut</h3>
            </div>
          </li>
          <li>
            <a href="http://www.flickr.com/photos/strupler/2968122059" target="_blank"><img src="img/4.jpg" markdown="0" alt="image1"/></a>
            <div class="sb-description">
              <h3>Affectionate Decision Maker</h3>
            </div>
          </li>
          <li>
            <a href="http://www.flickr.com/photos/strupler/2969119944" target="_blank"><img src="img/5.jpg" markdown="0" alt="image1"/></a>
            <div class="sb-description">
              <h3>Faithful Investor</h3>
            </div>
          </li>
          <li>
            <a href="http://www.flickr.com/photos/strupler/2968126177" target="_blank"><img src="img/6.jpg" markdown="0" alt="image1"/></a>
            <div class="sb-description">

          </li>
          <li>
            <a href="http://www.flickr.com/photos/strupler/2968945158" target="_blank"><img src="img/7.jpg" markdown="0" alt="image1"/></a>
            <div class="sb-description">
              <h3>Selfless Philantropist</h3>
            </div>
          </li>
        </ul>

        <div id="nav-arrows" class="nav-arrows">
          <a href="#">Next</a>
          <a href="#">Previous</a>
        </div>

        <div id="nav-options" class="nav-options">
          <span id="navPlay">Play</span>
          <span id="navPause">Pause</span>
        </div>

      </div><!-- /wrapper -->

    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.slicebox.js"></script>
    <script type="text/javascript">
      $(function() {
        
        var Page = (function() {

          var $navArrows = $( '#nav-arrows' ).hide(),
            $navOptions = $( '#nav-options' ).hide(),
            $shadow = $( '#shadow' ).hide(),
            slicebox = $( '#sb-slider' ).slicebox( {
              onReady : function() {

                $navArrows.show();
                $navOptions.show();
                $shadow.show();

              },
              orientation : 'h',
              cuboidsCount : 3
            } ),
            
            init = function() {

              initEvents();
              
            },
            initEvents = function() {

              // add navigation events
              $navArrows.children( ':first' ).on( 'click', function() {

                slicebox.next();
                return false;

              } );

              $navArrows.children( ':last' ).on( 'click', function() {
                
                slicebox.previous();
                return false;

              } );

              $( '#navPlay' ).on( 'click', function() {
                
                slicebox.play();
                return false;

              } );

              $( '#navPause' ).on( 'click', function() {
                
                slicebox.pause();
                return false;

              } );

            };

            return { init : init };

        })();

        Page.init();

      });
    </script>
  </body>
</html>
